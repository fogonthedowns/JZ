  <script>
(function () {
    function AnimateDot() {
      // stle of drawing
        e.globalCompositeOperation = "source-over";
        // color and size of rectangle background
        e.fillStyle = "rgba(8,8,12,0.65)";
        e.fillRect(0, 0, width, height);
        e.globalCompositeOperation = "lighter";

        x = q - u;
        y = r - v;
        u = q;
        v = r;
        for (var d = 0.86 * width, l = 0.125 * width, m = 0.5 * width, t = Math.random, n = Math.abs, dotindex = dots; dotindex--;) {
            e.font = "34pt Courier New";
              e.fillStyle = "gray";
              e.fillText("justinzollars.com", 80, 50);
            var dot = ArrayofDots[dotindex],
                i = dot.x,
                j = dot.y,
                a = dot.a,
                b = dot.b,
                c = i - q,
                k = j - r,
                g = Math.sqrt(c * c + k * k) || 0.001,
                c = c / g,
                k = k / g;
            if (w && g < m) var s = 14 * (1 - g / m),
                a = a + (c * s + 0.5 - t()),
                b = b + (k * s + 0.5 - t());
            g < d && (s = 0.0014 * (1 - g / d) * width, a -= c * s, b -= k * s);
            g < l && (c = 2.6E-4 * (1 - g / l) * width, a += x * c, b += y * c);
            a *= B;
            b *= B;
            c = n(a);
            k = n(b);
            g = 0.5 * (c + k);
            0.1 > c && (a *= 3 * t());
            0.1 > k && (b *= 3 * t());
            c = 0.45 * g;
            c = Math.max(Math.min(c, 3.5), 0.4);
            i += a;
            j += b;
            i > width ? (i = width, a *= -1) : 0 > i && (i = 0, a *= -1);
            j > height ? (j = height, b *= -1) : 0 > j && (j = 0, b *= -1);
            dot.a = a;
            dot.b = b;
            dot.x = i;
            dot.y = j;
            e.fillStyle = dot.color;
            e.beginPath();
            e.arc(i, j, c, 0, D, !0);
            e.closePath();
            e.fill()

        }
    }
    function MouseMove(d) {
        d = d ? d : window.event;
        q = d.clientX - m.offsetLeft - n.offsetLeft;
        r = d.clientY - m.offsetTop - n.offsetTop
    }
    function UserClick() {
        w = !0;
        return !1
    }
    function Clickrelease() {
        return w = !1
    }

    function DrawDot() {
        this.color = "rgb(" + Math.floor(255 * Math.random()) + "," + Math.floor(255 * Math.random()) + "," + Math.floor(255 * Math.random()) + ")";
        this.b = this.a = this.x = this.y = 0;
        this.size = 1
    }
    var D = 2 * Math.PI,
        width = 1000,
        height = 75,
        dots = 11,
        B = 0.96,
        ArrayofDots = [],
        o, e, n, m, q, r, x, y, u, v, w, pressed;
    window.onload = function () {
        o = document.getElementById("mainCanvas");
        if (o.getContext) {
            m = document.getElementById("outer");
            n = document.getElementById("canvasContainer");
            e = o.getContext("2d");
            for (var d = dots; d--;) {
                var l = new DrawDot;
                l.x = 0.5 * width;
                l.y = 0.5 * height;
                l.a = 34 * Math.cos(d) * Math.random();
                l.b = 34 * Math.sin(d) * Math.random();
                ArrayofDots[d] = l
            }
            q = u = 0.5 * width;
            r = v = 0.5 * height;
            document.onmousedown = UserClick;
            document.onmouseup = Clickrelease;
            document.onmousemove = MouseMove;
            // window.onkeypress = Foo;
            // function Foo() {
            //   pressed = event.keyCode;
            //   if (pressed == 56) {
            //     UserClick();
            //   }
            //   if (pressed == 50) {
            //     Clickrelease();
            //   }
            // }
            setInterval(AnimateDot, 33);
        } else document.getElementById("output").innerHTML = "You need a better web browser"
    }
})();
</script>
